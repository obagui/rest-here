<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/fire_icon.png">
  <title>Rest here</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="campfire">
    <h1>The Short Rest</h1>
    <p>Rest here, weary traveler, before you continue on your journey</p>
    <img id="fire_gif" src="images/fire.gif">
  </div>
  <div id="card_container">
    <div class="card">
      <img id="img_dog" class="thumbnail" src="images/dog.jpg">
      <div>
        <button id="button_dog">Click here to get a random dog picture</button>
        <p id="dog_message"></p>
      </div>
    </div>
    <div class="card">
      <img class="thumbnail" src="images/cat.png">
      <div>
        <button id="button_cat">Click here to get a random cat fact</button>
        <p id="cat_fact"></p>
      </div>
    </div>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
